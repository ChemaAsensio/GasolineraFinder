<h3>Resultados</h3>

<p *ngIf="stations.length === 0">
  No hay resultados. Selecciona ubicación y ajusta filtros.
</p>

<ul *ngIf="stations.length > 0">
  <li *ngFor="let s of stations">
    <strong>{{ s.rotulo }}</strong> —
    {{ s.municipio }} —
    {{ s.distanceKm?.toFixed(2) }} km —
   <ng-container *ngIf="selectedFuelLabel as fuel">
  {{ fuel }}: {{ s.precios[fuel] }} €
</ng-container>

  </li>
</ul>
